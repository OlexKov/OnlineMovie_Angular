
  <mat-toolbar color="primary">
    <button mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
    <span>Online Movie</span>
    <div class="d-flex gap-2 mx-5 align-items-center">
      <div class="btn text-white d-flex gap-2 align-items-center"  routerLink="/movie-table">
        <mat-icon>movie</mat-icon>
        <span>Movies</span>
      </div>
      <div class="btn text-white d-flex gap-2 align-items-center"  routerLink="/staf-table">
        <mat-icon>group</mat-icon>
        <span>Stafs</span>
      </div>
    </div>
    <span class="example-spacer"></span>
    <button mat-icon-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <div class="d-flex gap-2 align-items-center">
      <button mat-icon-button routerLink="/login">
        <mat-icon>person</mat-icon>
      </button>
      @if(tokenService.tokenData$.value.name)
      {
          <span class="fs-6">Вітаємо, {{tokenService.tokenData$.value.name}} {{tokenService.tokenData$.value.surname}}</span>
      }
    </div>

  </mat-toolbar>
