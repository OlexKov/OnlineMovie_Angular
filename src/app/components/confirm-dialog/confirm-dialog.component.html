@if(data.mat_icon)
{
   <mat-icon [class]="data.bs_color" class="mt-3 fs-3  align-self-center">{{data.mat_icon}}</mat-icon>
}

<h2 mat-dialog-title [align]="'center'">{{data.title}}</h2>
<mat-dialog-content> {{data.message}} </mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="accent" mat-dialog-close [mat-dialog-close]="true">Ok</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
