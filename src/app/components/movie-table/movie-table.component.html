<div class="find-header">
  <button class="new-btn" mat-raised-button color="primary" (click)="createMovie()" >Add movie </button>
  <mat-form-field class="filter " appearance="outline">
    <mat-label>Filter</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Enter find string..." #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
   <table  mat-table recycleRows [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let element">
        <div class="image-container">
          <img src = "{{element.poster}}" fetchpriority="low" priority />
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="original">
      <th mat-header-cell *matHeaderCellDef> Original Name </th>
      <td mat-cell *matCellDef="let element"> {{element.originalName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quality">
      <th mat-header-cell *matHeaderCellDef> Quality </th>
      <td mat-cell *matCellDef="let element"> {{element.qualityName}} </td>
    </ng-container>

    <ng-container matColumnDef="premium">
      <th mat-header-cell *matHeaderCellDef> Premium </th>
      <td mat-cell *matCellDef="let element"> {{element.premiumName}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editMovie(element)">
          <mat-icon color="success">edit</mat-icon>
        </button>
       </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="deleteMovie(element)" >
          <mat-icon color="warn">delete</mat-icon>
        </button>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  @if(!dataSource)
  {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
