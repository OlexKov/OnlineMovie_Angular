<button class="mb-4 align-self-center" (click)="createStaf()" mat-raised-button color="primary" >Add staf </button>

<div class=" mat-elevation-z8 mat-table">
   <table mat-table recycleRows [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element">
        <div class ="image-container">
          <img src = "{{element.imageName}}"  fetchpriority="low" priority />
        </div>

      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell  *matHeaderCellDef> Birthdate </th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="oscar">
      <th mat-header-cell  *matHeaderCellDef> Oscar </th>
      <td mat-cell *matCellDef="let element">
        @if(element.isOscar){
          <mat-icon color="primary"> workspace_premium</mat-icon>
        }
        @else {
          <mat-icon color="warn">close</mat-icon>
        }

       </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

     <!-- Weight Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>


     <ng-container  matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button  (click)="editStaf(element)" >
          <mat-icon color="primary">edit</mat-icon>
        </button>
       </td>
    </ng-container>

    <ng-container  matColumnDef="delete">
      <th mat-header-cell  *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button  (click)="deleteStaf(element)" >
          <mat-icon color="warn">delete</mat-icon>
        </button>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  @if(!dataSource)
  {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
